---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
spec:
  replicas: 1
  template:
    spec:
      serviceAccountName: alertmanager
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        ports:
        - name: alerts
          containerPort: 9093
        volumeMounts:
          - name: alertmanager-config
            mountPath: /etc/alertmanager/
        livenessProbe:
          httpGet:
            path: /alertmanager/-/healthy
            port: alerts
            scheme: HTTP
          initialDelaySeconds: 60
        readinessProbe:
          httpGet:
            path: /alertmanager/-/healthy
            port: alerts
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: alertmanager-config
        configMap:
          name: alertmanager
          items:
            - key: alertmanager.yml
              path: alertmanager.yml
